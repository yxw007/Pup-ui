<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>title</title>
    <style></style>
  </head>

  <body>
    <h1>Demo</h1>
    <div id="app"></div>
    <script type="module">
      import { createApp } from "vue/dist/vue.esm-bundler.js";
      import SmartyUI, {
        SFCButton,
        JSXButton,
        MyButton,
      } from "../../dist/smarty-ui.esm.js";

      createApp({
        template: `
				<SButton/>
				<JSXButton/>
				<SFCButton/>
				`,
      })
        .component(SFCButton.name, SFCButton)
        .component(JSXButton.name, JSXButton)
        .component(MyButton.name, MyButton)
        .mount("#app");
    </script>
  </body>
</html>
