<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>title</title>
		<style></style>
	</head>

	<body>
		<h1>Demo</h1>
		<div id="app"></div>
		<script type="module">
			import { createApp } from "vue/dist/vue.esm-bundler.js";
			import { SFCButton, JSXButton, SButton } from "../../dist/pup-ui.esm";

			createApp({
				template: `
				<SButton/>
				<JSXButton/>
				<SFCButton/>
				`,
			})
				.component(SFCButton.name, SFCButton)
				.component(JSXButton.name, JSXButton)
				.component(SButton.name, SButton)
				.mount("#app");
		</script>
	</body>
</html>
